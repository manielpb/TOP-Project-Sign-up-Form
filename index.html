<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Project:Sign-Up Form</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="form-body">

        <div class="logo">
            <img src="odin-lined.png" class="logo-image"/>
            <p class="logo-text">ODIN</p>
        </div>
       
       
        <div class="form-background">
            <header class="form-header"> This is not a real online service! You know you need something like this in your real life
                to help you realize your deepest dreams. Sign up now to get started.
                <p class="want">You know you want to</p>
            </header>
            <div class="one">
                <p class="form-title">Let's do this!</p>
                <form action="" method="get" class="form">
                   
                    <div class="left-align">
                        <div class="form-row ">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="first_name" placeholder="Thor" />
                        </div>
    
                        <div class="form-row ">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email"/>
                        </div>
    
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required/>
                        </div>
        
                    </div>
    
                    <div class="right-align">
                        <div class="form-row">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="last_name" placeholder="Odinson"/>
                        </div>
    
                        <div class="form-row ">
                            <label for="number">PHONE NUMBER</label>
                            <input type="number"id="number" name="phone-number"/>
                        </div>
    
                        <div class="form-row ">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="password" name="confirm_password" required/>
                        </div>
                    </div>
            </div>
           
               
           
        </form>
        <div class="button">
            <button>Create Account</button>
            <p>Already have an account?<span class="emphasis"> Log in</span></p>
        </div>
        
        </div>
    </div>
    <footer>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Halie West</a>  on <a href="https://unsplash.com/"> Unsplash</a> </footer>
</body>

</html>
